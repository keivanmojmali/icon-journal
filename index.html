<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Icon Journal</title>
</head>

<body>

  <div id="welcome" class="d-none container-fluid flex-column justify-content-center align-items-center full-height ">
    <div class="row m-4">
      <div class="col">
        <h2>Welcome to Icon Journal</h2>
      </div>
    </div>
    <div class="row m-4">
      <div class="col">
        <h4>This Journal is designed to help you recognize icons
          just a little bit better . <br>
          Hope you enjoy.
        </h4>
      </div>
    </div>
    <div class="row m-4">
      <div class="col">
        <button class="btn btn-lg btn-primary">Get Started --></button>
      </div>
    </div>
  </div>



  <div id="icon-one" class="d-none container-fluid flex-column justify-content-center align-items-center full-height">
    <div class="row mb-5 pl-5 pt-4 pr-4">
      <div class="col">
        <h2>Set Up Icons: <br>
          Match the Icon to the Task
        </h2>
      </div>
    </div>
    <div class="form">
      <div class="form-group">
        <div class="row m-4">
          <div class="col">
            <h2>To do this Task:</h2>
            <div class="row .flex-wrap justify-content-around">
              <input type="image" src="./Images/add-entry-pencil-black.png" alt="icon-one" class="img-icon">
              <input type="image" src="./Images/add-entry-pencil-black.png" alt="icon-one" class="img-icon">
              <input type="image" src="./Images/add-entry-pencil-black.png" alt="icon-one" class="img-icon">
              <input type="image" src="./Images/add-entry-pencil-black.png" alt="icon-one" class="img-icon">
              <input type="image" src="./Images/add-entry-pencil-black.png" alt="icon-one" class="img-icon">
              <input type="image" src="./Images/add-entry-pencil-black.png" alt="icon-one" class="img-icon">
            </div>
            <div class="row mt-3">
              <button class="btn btn-lg btn-primary w-100 m-3"> -----> </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid p-0 nav-styling">
    <div class="pl-4">
      <h5>Icon Journal</h5>
    </div>
    <ul class="pr-4 pt-2 list-unstyled d-flex justify-content-center align-items-center">
      <li>
        <img src="./Images/add-entry-pencil-black.png" alt="icon-one" class="img-nav">
      </li>
      <li>
        <img src="./Images/add-entry-pencil-black.png" alt="icon-two" class="img-nav">
      </li>
      <li>
        <img src="./Images/add-entry-pencil-black.png" alt="icon-three" class="img-nav">
      </li>
    </ul>
  </div>






  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./js/data.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
